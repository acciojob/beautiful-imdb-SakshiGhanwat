<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDb Movie Detail</title>
  <style>
    .moviePic {
      height: 400px;
      width: 300px;
      opacity: 0.9;
      display: block;
      margin: 30px auto;
      border-radius: 10px;
    }

    .movieDetail {
      position: relative;
      top: 10px;
      width: 60%;
      margin: auto;
      text-align: center;
      font-size: 18px;
      line-height: 1.5;
      color: #333;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/en/7/7a/1917poster.jpg" class="moviePic" alt="Movie Poster">

  <p class="movieDetail">
    1917 is a 2019 British war film directed by Sam Mendes. Set during World War I, it follows two British soldiers 
    tasked with delivering a critical message to save hundreds of lives. The film is acclaimed for its one-shot 
    cinematography and emotional storytelling.
  </p>
</body>
</html>
